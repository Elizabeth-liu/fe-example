<form role="form">
  <div class="form-group">
    <label for="title">标题</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="标题" value="<%= title %>" />
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea type="text" class="form-control" name="content" id="content" placeholder="内容" ><%= content %></textarea>
  </div>
  <div class="form-group">
    <label for="author">作者</label>
    <input type="text" class="form-control" name="author" id="author" placeholder="作者" value="<%= author %>" />
  </div>
  <% if (type == "edit") {%>
  <button type="button" id="edit" class="btn btn-default">提交修改</button>
  <% }else{ %>
  <button type="button" id="add" class="btn btn-default">添加</button>
  <% } %>
    <a href="#list" class="btn btn-default">返回</button>
</form>
